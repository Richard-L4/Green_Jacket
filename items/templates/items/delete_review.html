{% extends "base.html" %}

{% block content %}
<!-- Delete Review Page Container -->
<div id="delete-page">
    <div id="delete-box">
        <h2>Delete Review</h2>
        <p>Are you sure you want to delete this review?</p>

        <!-- Display the review text -->
        {{ review.review_text }}
    </div>

    <!-- Delete confirmation form -->
    <form method="post">
        {% csrf_token %}
        <!-- Submit button to confirm deletion -->
        <button type="submit">Yes, delete</button>
        <!-- Cancel link back to the item detail page -->
        <a href="{% url 'item_detail' pk=item_id %}">Cancel</a>
    </form>
</div>
{% endblock %}
