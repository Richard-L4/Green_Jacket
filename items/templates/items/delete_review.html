{% extends "base.html" %}

{% block content %}
<div id="delete-page">
    <div id="delete-box">
  <h2>Delete Review</h2>
  <p>Are you sure you want to delete this review?</p>

  {{ review.review_text }}
  </div>

  <form method="post">

    <a href="{% url 'item_detail' pk=item_id %}">Cancel</a>
  </form>
  </div>
{% endblock %}
